---
layout: default
---
<section class="container mt-5 pt-3">
  <article class="mx-auto" style="max-width: 900px;">
    <h1 class="fw-bold">{{ page.title }}</h1>
    <p class="text-muted">{{ page.date | date: "%B %d, %Y" }} • {{ page.author }}</p>
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid rounded-4 mb-3" />
    {% endif %}
    {% if page.excerpt %}
      <p class="lead">{{ page.excerpt }}</p>
    {% endif %}
    <div class="content">
      {{ content }}
    </div>
    <div class="mt-4">
      <a href="/blog.html" class="btn btn-outline-dark">← Back to Blog</a>
    </div>
  </article>
</section>
