---
title: "Blog | WishCowork"
---

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>WishCowork | Blog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main>
    <section>
      <div class="container mt-5 pt-3">
        <h1 class="fw-bold fs-1">Blogs <span class="fs-5">&#x25CF;</span></h1>

        <div id="hero-section" class="row"></div>
      </div>
    </section>

    <section>
      <div class="container my-5">
        <div class="row border-2 bg-info-subtle rounded-5 border-dark py-2">
          <div class="col-md-2">
            <img src="/resource/blog-images/search-something.webp" alt="" class="img-fluid" width="100">
          </div>
          <div class="col-md-8 py-3">
            <h5 class="text-info-emphasis fw-bold">Looking for a more inspiring work environment?</h5>
            <p>WishCowork provides a modern, professional setting with everything you need to succeed!</p>
          </div>
          <div class="col-md-2 my-auto">
            <a href="#" class="btn btn-dark rounded-3 fw-bold">Talk to us <i class="fa-solid fa-chevron-right"></i></a>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h4 class="fw-medium">Explore topic</h4>
        <div id="topic-section" class="row"></div>

        <div class="row my-5" id="more-posts"></div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Blog Script -->
  <script>
    const apiUrl = "YOUR_GOOGLE_APPS_SCRIPT_URL"; // यहां अपना Script URL डालना

    async function loadBlogs() {
      const res = await fetch(apiUrl);
      const posts = await res.json();

      if (!posts || posts.length === 0) {
        document.getElementById("hero-section").innerHTML = "<p>No blogs found.</p>";
        return;
      }

      // Hero section
      const hero = posts[0];
      let heroHTML = `
        <div class="col-md-7">
          <a href="post.html?id=${hero.ID}" class="text-decoration-none text-dark">
            <img src="${hero.Image || '/resource/blog-images/Blog-GoWork-KITAS.jpg'}" 
              alt="${hero.Title}" class="img-fluid rounded-4" style="height: 400px; width: 100%; object-fit: cover;">
            <h2 class="fw-semibold text-center pt-2 bg-body-secondary rounded-top-4 mt-2 m-0">${hero.Title}</h2>
            <p class="bg-body-secondary m-0 pb-2 rounded-bottom-4 px-2 mb-2 text-muted fw-normal">
              <small>${hero.Content.substring(0, 140)}...</small>
              <i class="fa-solid fa-arrow-up-right-dots"></i>
            </p>
          </a>
        </div>
      `;

      if (posts[1]) {
        const next = posts[1];
        heroHTML += `
        <div class="col-md-5 my-auto">
          <h2 class="fw-semibold text-center pt-2 bg-body-secondary rounded-top-4 mt-2 m-0">${next.Title}</h2>
          <p class="bg-body-secondary m-0 pb-2 rounded-bottom-4 px-2 mb-2 text-muted fw-normal">
            <small>${next.Content.substring(0, 120)}...</small>
            <i class="fa-solid fa-arrow-up-right-dots"></i>
          </p>
          <a href="post.html?id=${next.ID}" class="card bg-dark text-white rounded-4 text-decoration-none">
            <img src="${next.Image || '/resource/blog-images/Blog-GoWork-KITAS.jpg'}" 
              class="card-img rounded-4" alt="${next.Title}" style="height: 250px; object-fit: cover;">
            <div class="card-img-overlay">
              <h5 class="card-title">${next.Title}</h5>
              <p class="card-text">${next.Date}</p>
            </div>
          </a>
        </div>
        `;
      }
      document.getElementById("hero-section").innerHTML = heroHTML;

      // Explore topic (next 6 posts)
      let topicHTML = "";
      posts.slice(2, 8).forEach(p => {
        topicHTML += `
          <div class="col-md-4">
            <a href="post.html?id=${p.ID}" class="card shadow-sm rounded overflow-hidden text-decoration-none text-dark">
              <img src="${p.Image || '/resource/blog-images/Blog-GoWork-KITAS.jpg'}" 
                class="card-img-top" alt="${p.Title}" style="height: 220px; object-fit: cover;">
              <div class="card-body">
                <h6 class="card-title fw-bold">${p.Title}</h6>
                <p class="text-muted mt-0"><small>${p.Date}</small></p>
                <p class="card-text fs-6 lh-1"><small>${p.Content.substring(0, 120)}...</small></p>
                ${p.Category ? `<span class="badge bg-light text-dark border rounded-4">${p.Category}</span>` : ""}
              </div>
            </a>
          </div>
        `;
      });
      document.getElementById("topic-section").innerHTML = topicHTML;

      // More posts
      let moreHTML = "";
      posts.slice(8).forEach(p => {
        moreHTML += `
          <div class="col-md-4">
            <a href="post.html?id=${p.ID}" class="card shadow-sm rounded overflow-hidden text-decoration-none text-dark">
              <img src="${p.Image || '/resource/blog-images/Blog-GoWork-KITAS.jpg'}" 
                class="card-img-top" alt="${p.Title}" style="height: 220px; object-fit: cover;">
              <div class="card-body">
                <h6 class="card-title fw-bold">${p.Title}</h6>
                <p class="text-muted mt-0"><small>${p.Date}</small></p>
                <p class="card-text fs-6 lh-1"><small>${p.Content.substring(0, 120)}...</small></p>
                ${p.Category ? `<span class="badge bg-light text-dark border rounded-4">${p.Category}</span>` : ""}
              </div>
            </a>
          </div>
        `;
      });
      document.getElementById("more-posts").innerHTML = moreHTML;
    }

    loadBlogs();
  </script>
</body>
</html>
